          <div id="api_token" class="api_token grd-grid-12">
    <h1>APIトークン</h1>

    <p>当社のモバイルアプリまたは第三者開発アプリケーションへアクセスするには、はじめにAPIトークンの作成が必要です。</p>
    <ul class="bullet">
      <li>「作成」ボタンをクリックするだけ自身のトークンを作成できます。それをコピーして、アプリにペーストしてください。</li>
      <li>ご希望の機能に基いた、必要なAPIトークンの種類を選択してください。</li>
    </ul>

    <div id="token_form" class="grd-grid-12 grd-row-padding">
        <form class="form rbox" id="frmNewToken">
            <fieldset>
                <legend>新しいトークンを作成</legend>

                <div class="grd-grid-12 grd-parent grd-row-padding">
                    <div class="grd-grid-4 form_label">
                        <label for="txtName">名前を選択：</label>
                    </div>
                    <div class="grd-grid-8">
                        <input id="txtName" type="text" maxlength="32" />
                    </div>
                </div>

                <div class="grd-grid-12 grd-parent grd-row-padding">
                    <div class="grd-grid-4 form_label">
                        <label for="txtName">範囲選択：</label>
                    </div>
                    <div class="grd-grid-8">
                        <input id="scopes" type="checkbox" name="scopes[]" value="read" checked="checked" readonly="readonly" />
                          <abbr rel="tooltip" title="設定、制限、バランスシート、購入履歴などの口座アクティビティ">読む</abbr>
                        <input type="checkbox" name="scopes[]" value="trade" />
                          <abbr rel="tooltip" title="トレードの売買、期限切れトレードの更新、デモ口座の補充にご利用いただけます。">トレード</abbr>
                        <input type="checkbox" name="scopes[]" value="payments" />
                          <abbr rel="tooltip" title="口座開設、設定、トークン使用状況の管理などをご利用いただけます。">アフィリエイト報酬の支払いについて</abbr>
                        <input type="checkbox" name="scopes[]" value="admin" />
                          <abbr rel="tooltip" title="決済サービスでのご出金、口座間の資金送金、入出金パスワードの設定/削除をご利用いただけます。">管理者</abbr>
                    </div>
                </div>

                <div class="grd-grid-12 grd-parent">
                    <div class="grd-grid-4"></div>
                    <div class="grd-grid-8">
                        <div id="formMessage"></div>
                    </div>
                </div>

                <div class="grd-grid-12 grd-parent">
                    <div class="grd-grid-4"></div>
                    <div class="grd-grid-8">
                        <span class="button">
                            <button class="button" id="btnCreate">作成</button>
                        </span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div id="token_message" class="grd-grid-12 grd-row-padding center dynamic">
        <p></p>
    </div>

    <div id="tokens_list" class="grd-grid-12 grd-parent grd-row-padding">
    </div>

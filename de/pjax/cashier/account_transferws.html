  <div class='grd-container'>
    <div class='grd-row-padding'></div>
<div class='grd-grid-12' id='success_form'>
  <h1>Kontoüberweisung</h1>
  <br />
  <p>Ihre Kontoübrweisung war erfolgreich. Ihr neues Guthaben beträgt:</p>
  <div class='grd-row-padding table-body'>
    <div class='grd-grid-1'></div>
    <div class='grd-grid-2'>
      <span id='loginid_1'></span>
    </div>
    <div class='grd-grid-5'>
      <span id='balance_1'></span>
    </div>
  </div>
  <div class='grd-row-padding table-body'>
    <div class='grd-grid-1'></div>
    <div class='grd-grid-2'>
      <span id='loginid_2'></span>
    </div>
    <div class='grd-grid-5'>
      <span id='balance_2'></span>
    </div>
  </div>
</div>
<div class='errorbox rbox' id='client_message'>
  <div class='rbox-wrap'>
    <div class='grd-grid-12 rbox-content' id='client_message_content'>
      <p class='center notice-msg'>
        Die Kontoüberweisung ist nicht möglich. Bitte
        <a class='pjaxload' href='/binary-static/de/cashier/forwardws.html#deposit'>Einzahlung</a>
        in Ihr Konto.
      </p>
    </div>
  </div>
</div>
<form id='account_transfer'>
  <h1>Kontoüberweisung</h1>
  <br />
  <fieldset>
    <div class='grd-grid-12 grd-parent grd-row-padding'>
      <div class='form_label grd-grid-3'>
        <label for='transfer'>Überweisung</label>
      </div>
      <div class='grd-grid-9'>
        <select id='transfer_account_transfer' name='transfer'></select>
        <p class='errorfield' id='erroraccount_transfer'></p>
      </div>
    </div>
    <div class='grd-grid-12 grd-parent grd-row-padding'>
      <div class='form_label grd-grid-3'>
        <label id='transfer_amount' for='amount'>Betrag</label>
      </div>
      <div class='grd-grid-9 grd-parent'>
        <div class='form_label grd-grid-1'>
          <label id='currencyType'></label>
        </div>
        <div class='grd-grid-11'>
          <input id='acc_transfer_amount' type='text' name='amount' placeholder='Betrag' />
          <p class='errorfield' id='invalid_amount'></p>
        </div>
      </div>
    </div>
    <div class='grd-grid-12 grd-parent grd-row-padding'></div>
    <div class='grd-grid-12 grd-parent grd-row-padding'>
      <div class='grd-grid-4'></div>
      <div class='grd-grid-8'>
        <span class='button'>
          <button class='button' id='acc_transfer_submit' name='submit' type='submit'>Überweisung</button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
